<!DOCTYPE html>
<html lang="ru">

<head>
	<!--Encoding-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--Title-->
	<title>Fork</title>
	<!--Meta Tags-->
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="theme-color" content="#000000">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<!--Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<!--Styles-->
	<link rel="stylesheet" href="styles/main-style.css">
	<link rel="stylesheet" href="styles/mobile-style.css">
</head>
<!--Main Content-->

<body>
	<!--Header-->
	<header class="header">
		<div class="container">
			<div class="header__body">
				<div class="fork-logo">
					<a href="index.html"><span>Букмекерские</span> Вилки</a>
				</div>
				<div class="header__subtitle">
					<p>Онлайн калькулятор &mdash; букмекерских вилок</p>
				</div>
			</div>
		</div>
	</header>
	<!--Main Sections-->
	<main class="main">
		<div class="container" id="app">
			<div class="main__body" v-if="counter">
				<p class="main__title">Букмекер 1</p>
				<div class="main__block">
					<input class="main__input" v-model="numbers[0]" type="number" name="team1"
						placeholder="Коэффициент 1">
					<input class="main__input" v-model="numbers[1]" type="number" name="team2"
						placeholder="Коэффициент 2">
				</div>
				<p class="main__title">Букмекер 2</p>
				<div class="main__block">
					<input class="main__input" v-model="numbers[2]" type="number" name="team1"
						placeholder="Коэффициент 1">
					<input class="main__input" v-model="numbers[3]" type="number" name="team2"
						placeholder="Коэффициент 2">
				</div>
				<p class="main__title">Бюджет</p>
				<div class="main__block">
					<input class="main__input" v-model="numbers[4]" type="number" name="money" placeholder="Сумма">
				</div>
				<p class="main__title alert-message">{{ alert }}</p>
				<button class="main__button" @click="buttonClick">Рассчитать</button>
			</div>
			<div class="main__body" v-else>
				<p class="main__title">Сумма инверсии</p>
				<div class="main__block">
					<span>Сумма 1: {{ inversion[0].toFixed(3) }}</span>
					<span>Сумма 2: {{ inversion[1].toFixed(3) }}</span>
				</div>
				<a href="index.html" class="main__button">Вернуться назад</a>
			</div>
		</div>
	</main>

	<script src="https://unpkg.com/vue@next"></script>
	<script src="scripts/main-script.js"></script>
</body>

</html>
